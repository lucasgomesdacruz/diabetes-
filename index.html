    <script>
        const video = document.getElementById('video');
        const playButton = document.getElementById('playButton');
        let wasPausedManually = false;

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource('https://cdn.converteai.net/bdf68337-0686-4487-b50a-5bf4db76e9f7/66ec41cd29dfcd000be5acd2/originaloptimized_720p.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                playButton.style.display = 'block';
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://cdn.converteai.net/bdf68337-0686-4487-b50a-5bf4db76e9f7/66ec41cd29dfcd000be5acd2/originaloptimized_720p.m3u8';
            video.addEventListener('canplay', function () {
                playButton.style.display = 'block';
            });
        }

        playButton.addEventListener('click', function () {
            video.play();
            playButton.style.display = 'none';
        });

        video.addEventListener('play', function () {
            setTimeout(function () {
                if (!video.paused) {
                    window.open('https://glucofreedom.com/dtc/?aff_id=106&sid=vslnovo-sorteio-faq&fb=1&utm_source=organic&utm_campaign=rKm-km-rKm&utm_medium=&utm_content=&utm_term=&subid=&sid2=rKm-km-rKm&subid2=rKm-km-rKm&subid3=&subid4=&subid5=rKm-km-rKm&xcod=hQwK21wXxRrKm-km-rKmhQwK21wXxRhQwK21wXxRhQwK21wXxR&sck=hQwK21wXxRrKm-km-rKmhQwK21wXxRhQwK21wXxRhQwK21wXxR', '_blank');
                }
            }, 5000);
        });

        video.addEventListener('pause', function () {
            if (wasPausedManually) {
                playButton.style.display = 'flex';
                wasPausedManually = false;
            }
        });

        video.addEventListener('ended', function () {
            playButton.style.display = 'flex';
        });

        video.addEventListener('click', function () {
            wasPausedManually = true;
        });
    </script>
